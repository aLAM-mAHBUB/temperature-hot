<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }

    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-value" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">Country or City Name</h1>
            <h3>Temperature: <span id="temperature">0</span>&deg;C</h3>
            <h5>Feels Like: <span id="feels-like">0</span>&deg;C</h5>
            <h2 id="weather-main" class="lead">Weather Main</h2>
            <h6 id="weather-description">Weather Description</h6>
        </div>
    </div>


    <script>

        document.getElementById("btn").addEventListener("click", function () {
            const inputValue = document.getElementById("input-value").value
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${inputValue}&units=metric&appid=c3672b15ecec3d2c98edfefb727e6716`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("city-name").innerText = inputValue;
                    document.getElementById("temperature").innerText = data.main.temp;
                    document.getElementById("feels-like").innerText = data.main.feels_like;
                    document.getElementById("weather-main").innerText = data.weather[0].main;
                    document.getElementById("weather-description").innerText = data.weather[0].description;
                    document.getElementById("icon").setAttribute('src', 'https://openweathermap.org/img/wn/' + data.weather[0].icon + '.png');
                })
        });



    </script>

</body>

</html>
